#process demo - fraud check node configuration
jnjb2bglobalfulfilmentprocess.fraud.scoreLimit=500
jnjb2bglobalfulfilmentprocess.fraud.scoreTolerance=50

jnjb2bglobalfulfilmentprocess.fraud.scoreLimitExternal=500
