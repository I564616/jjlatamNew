# Item Category values which represent invoice lines to be processed
invoice.line.item.to.process=TAPA,ZTAQ,ZHAQ,ZTAN
# For each of the item category the corresponding item category which will be used for price calculation
TAPA=TAN,ZHOR
ZTAQ=ZTAE
ZHAQ=ZTAE


# Keys for Customer Inbound Feed
jnj.gt.inbound.cons.ship.to.ind=WE
jnj.gt.inbound.cons.bill.to.ind=RE
jnj.gt.inbound.cons.pay.from.ind=RG
jnj.gt.inbound.mdd.ship.to.ind=CAC
jnj.gt.inbound.mdd.bill.to.ind=BLL
jnj.gt.inbound.mdd.pay.from.ind=PFR


