jnjgtb2binboundservice.key=value

# Specifies the location of the spring context file putted automatically to the global platform application context.
jnjgtb2binboundservice.application-context=jnjgtb2binboundservice-spring.xml

# Value Used for the formation of User Price Group.
jnjgtb2binboundservice.pricelist.value=03 

# Pricing condition types to be used by order feed to calculate values for different fees
prcCondTypeMddTax=XR1,XR2,XR3,XR4,XR5,XR6
prcCondTypeManualFee=ZMAN
prcCondTypeMinimumFee=ZMIN
prcCondTypeExpeditFee=ZDSH,ZEXP
prcCondTypeFreightFee=ZFR2,ZFR1,ZFRM,ZFRT,ZHCG
prcDropshipCondType=ZDSH
prcMinOrderQtyCondType=ZMIN
prcHsaCondtype=ZDVP

# keys used for early zip code feed
jnj.gt.early.zip.code.txt.url=http://images.fedex.com/us/services/pdf/Zipcodes_FOIF.txt
jnj.gt.early.zip.code.excel.url=http://www.ups.com/media/en/EAM_Destination.xls
jnj.gt.country.code=US
jnj.gt.early.fedex=FEDEX
jnj.gt.early.ups=UPS

# Item Category values which represent order lines to be processed  
order.line.item.to.process=TAPA,ZTAQ,ZHAQ,ZTAN
consumer.order.line.item.category=TAN,ZHOR
consumer.order.line.high.level.value=000000
